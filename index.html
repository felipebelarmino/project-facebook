<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <title>Facebook</title>
  </head>
  <body>
    <header class="top-bar">
      <img class="icons" class="facebook-logo" src="imgs/facebook.png" alt="logo" />
      <div>
        <form class="facebook-login">
          <div class="form-group">
            <img src="imgs/message.png" width="12%">
            <input id="user-email-phone" type="text" placeholder="Digite seu e-mail" />
          </div>
          <div class="form-group">
            <img src="imgs/password.png" width="10%" height="9%" >
            <input id="user-password" type="password" placeholder="Digite sua senha"/>
          </div>
          <div class="form-control">
            <button id="button-login">Entrar</button>
          </div>
        </form>
      </div>
    </header>
    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar <br> e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          id="facebook-networking"
          src="imgs/unnamed.png"
          alt="networking"
        />
      </div>
      <div class="right-content">
        <div class="to-remove">
          <h1>Crie sua conta</h1>
          <p class="quick-easy">É rápido e fácil.</p>
          <form action="">
            <div class="flex">
              <input
                id="nome"
                type="text"
                name="firstname"
                placeholder="Nome"
                required
              />
              <input
                id="sobrenome"
                type="text"
                name="lastname"
                placeholder="Sobrenome"
                required
              />
            </div>
            <input
              id="cel_mail"
              type="text"
              name="phone_email"
              placeholder="Email"
              required
            />
            <input
              id="senha"
              type="password"
              name="password"
              placeholder="Nova senha"
              required
            />
            <div class="flex column">
              <label id="label-birthdate">Data de nascimento</label>
              <input
                id="birthdate"
                name="birthdate"
                type="date"
                placeholder="dd/mm/aaaa"
                required
              />
            </div>
            <div class="flex">
                <label id="label-gender" for="">Gênero</label><br><br><br>
            </div>
            <div class="flex">
              <input
                id="feminino"
                name="gender"
                type="radio"
                value="Feminino"
                checked
              />
              <label for="">Feminino</label>
              <input
                id="masculino"
                name="gender"
                type="radio"
                value="Masculino"
              />
              <label for="">Masculino</label>
              <input
                id="personalizado"
                name="gender"
                type="radio"
                value="Personalizado"
              />
              <label for="">Outros</label>
            </div>
            <div class="div-personalizado" id="div-personalizado">
              <input name="gender-custom" type="text" placeholder="Gênero" />
            </div>
            <div class="flex column">
                <p id="camposInvalidos"></p>
                <button type="submit" id="facebook-register">Cadastre-se</button>
            </div>
            
          </form>
        </div>
        <div class="to-reveal column">
          <form>
            <label id="nome-reveal">Olá, John Doe</label>
            <label id="email-reveal"></label>
            <label id="data-reveal"></label>
            <label id="gender-reveal"></label>
          </form>
        </div>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
